      </div>

              <input required type="text" name="nome-atividade" class="form-control" placeholder="">
            </div>
             <div class="form-group col-xs-6 col-md-2">
              <label>Tempo gasto:</label>
              <input required type="time" name="tempo-gasto-atividade" class="form-control" placeholder="">
            </div>
             <div class="form-group col-xs-6 col-md-2">
              <label>Prioridade:</label>
              <select name="prioridade-atividade" class="form-control">
                <option>Selecione</option>
                <option value="0">Baixa</option>
                <option value="1">Média</option>
                <option value="2">Alta</option>
              </select>
            </div>
            
          </div>
           <div class="row">

            </div>
             <div class="form-group col-xs-6 col-md-3">

          <div class="row">
            <div class="form-group col-xs-12 col-md-12">
              <label>Observação:</label>
              <textarea class="textarea-observacao" rows="10" name="observacao-atividade"></textarea>
            </div>            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secundario btn-radius" data-dismiss="modal" type="button">Cancelar</button>
