  <section>

    <h1>Relatório - Lista de Atividades</h1>
    <button class="btn btn-secundario btn-radius align-right navbar-right btn-pesquisar" ng-click="mostrarAtividadesMarcadas()" type="button">Filtrar</button>

    <p>{{todosNomesMarcados}}</p>
    <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Nome Atividade</th>
        <th>Descri&ccedil;&atilde;o Atividade</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="atividade in atividades">
        <td>
          <input type=checkbox ng-checked="isMarcado(atividade)" value="{{atividade.nome}}" ng-click="marcar(atividade)"/>
        </td>
        <td>{{atividade["nome"]}}</td>
        <td>{{atividade["descricao"]}}</td>

      </tr>

    </tbody>
  </table>
  <ui-confirmacao identificador="excluir"  idexcluir="{{idExcluir}}" callback="callbackModal" fechar="Não"  confirmar="Sim"  titulo="Atenção" mensagem="Tem certeza que deseja excluir?"></ui-confirmacao>
  </section>

</main>
