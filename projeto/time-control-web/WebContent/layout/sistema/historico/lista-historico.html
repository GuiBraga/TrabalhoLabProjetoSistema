<main>

           <span aria-hidden="true">×</span>
         </button>
         <strong>{{tituloMensagemParaUsuario}}</strong>
          {{mensagemParaUsuario}}
        </div>
  <section>

        <th>Nome Atividade</th>
        <th>Semana Retrasada</th>
        <th>Semana Passada</th>
        <th>Semana Atual</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="historico in historicos">
