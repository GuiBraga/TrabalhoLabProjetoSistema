<div class="modal fade" id="modal-tempo-investido" tabindex="-1" role="dialog" ng-controller="tempoInvestidoController">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button" name="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Tempo Investido</h4>
      </div>
      <div class="modal-body">
        <form action="" method="POST">
          <div class="row">
            <div class="form-group col-xs-12 col-md-12">
              <label>Atividade:</label>
              <select ng-disabled="isEdit" name="Atividade" class="form-control" ng-model="tempoInvestido.atividade.nome">
              <option ng-repeat="atividade in atividades">{{atividade.nome}}</option>
              </select>
            </div>
            
          </div>
           <div class="row">             
            <div class="form-group col-xs-6 col-md-6">
              <label>Data Início:</label>
              <input required type="datetime-local" name="dataInicioAtividade" class="form-control" placeholder="" ng-model="tempoInvestido.dataInicio">
            </div>
             <div class="form-group col-xs-6 col-md-6">
              <label>Data Final:</label>
              <input required type="datetime-local" name="dataFinalAtividade" class="form-control" placeholder="" ng-model="tempoInvestido.dataFim">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-12 col-md-12">
              <label>Descrição:</label>
              <textarea class="textarea-observacao" rows="10" name="descricaoAtividade" ng-model="tempoInvestido.descricao"></textarea>
            </div>            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secundario btn-radius" data-dismiss="modal" type="button">Cancelar</button>
        <button class="btn btn-principal btn-radius" type="submit" ng-click="salvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
