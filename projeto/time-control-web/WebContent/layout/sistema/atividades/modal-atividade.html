<div class="modal fade" id="modal-nova-atividade" tabindex="-1" role="dialog" ng-controller="atividadeController">
  <div class="modal-dialog modal-lg" >
    <div class="modal-content" >
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button" name="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Cadastro de Atividade</h4>
      </div>
      <div class="modal-body" >
        <form action="">
        <input type="hidden" ng-model="codigoAtividade" />
          <div class="row">
            <div class="form-group col-xs-12 col-md-10">
              <label>Nome da atividade*:</label>
              <input type="text" name="nomeAtividade" ng-model="nomeAtividade" class="form-control" placeholder="Informe o nome da atividade" required ng-disabled="!isEdit">
            </div>
             <div class="form-group col-xs-12 col-md-2">
              <label>Categoria:</label>
              <select name="prioridadeAtividade" ng-model="categoriaAtividade" class="form-control" ng-disabled="!isEdit">
                <option>Selecione</option>
                <option  value="trabalho">Trabalho</option>
                <option  value="lazer">Lazer</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-12 col-md-12">
              <label>DescriÃ§Ã£o*:</label>
              <textarea class="textarea-observacao" ng-model="descricaoAtividade" rows="10" name="descricaoAtividade" placeholder="Informe a descriÃ§Ã£o da atividade" required ng-disabled="!isEdit"></textarea>
            </div>            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secundario btn-radius" data-dismiss="modal" type="button">Cancelar</button>
        <button class="btn btn-principal btn-radius" type="submit" ng-click="salvar()" data-dismiss="modal" ng-disabled="!isEdit" ng-if="!editAtividade">Salvar</button>
        <button class="btn btn-principal btn-radius" type="submit" ng-click="editar(codigoAtividade)" data-dismiss="modal" ng-if="editAtividade">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
