<link rel="stylesheet" href="css/sistema.css">
<script src="js/sistema/init.js" charset="utf-8"></script>
<div ng-include="'layout/sistema/header.html'" ></div>
<div ng-include="'layout/sistema/atividades/modal-atividade.html'" ></div>
<div ng-include="'layout/sistema/tempo_investido/modal-tempo-investido.html'" ></div>

<main>
  <div ng-include="'layout/sistema/menu.html'" ></div>
  <section>
    <h1>Lista de Atividades</h1>
    <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th>Nome Atividade</th> 
        <th>Descrição Atividade</th> 
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="atividade in atividades">
        <td>{{atividade["nome"]}}</td>
        <td>{{atividade["descricao"]}}</td>
        <td>
          <span class="glyphicon glyphicon-eye-open" title="Visualizar" ng-click="carregarAtividadeModal(atividade.codigo, true)" data-placement="top" aria-hidden="true" data-toggle="modal" data-target="#modal-nova-atividade"></span>
          <span class="glyphicon glyphicon-pencil" title="Editar" ng-click="carregarAtividadeModal(atividade.codigo, false)" data-placement="top" aria-hidden="true" data-toggle="modal" data-target="#modal-nova-atividade"></span>        
          <span class="glyphicon glyphicon-trash" aria-hidden="true" data-placement="top" title="Excluir" ng-click="excluir(atividade.codigo)" aria-hidden="true" data-toggle="modal" data-target="#excluir"></span>

        </td>
      </tr>
    
    </tbody>
  </table>
  <ui-confirmacao identificador="excluir"  fechar="Não"  confirmar="Sim"  titulo="Atenção" mensagem="Tem certeza que deseja excluir?"></ui-confirmacao>
  </section>
</main>
